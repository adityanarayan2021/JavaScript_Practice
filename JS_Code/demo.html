<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Click Me</title>
</head>
<body>
	<script type="text/javascript">
		let x = 5;
		x = (x++ , x = addFive(x));

		function addFive(num) {
			return num + 5;
		}
		console.log(x);
	</script>
</body>
</html>
